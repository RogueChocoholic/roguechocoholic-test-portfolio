<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewTECH | Log-in</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styleLogin.css">
    <link rel="icon" href="./css/Home images/favicon2.png" />
</head>

<body>
    <div class="container-fluid">
        <div class="row fixed-top navbarwhite d-flex align-items-center shadow">
            <a class="btn btn-sm caa col-2 offset-1 col-sm-2 col-lg-1" href="index.html">Home</a>
            <a class="btn btn-sm caa col-2 col-sm-2 col-lg-1">Contact</a>
            <a class="btn btn-sm btn-dark col-2 offset-4 col-sm-2 col-lg-1 offset-lg-7" href="signup.html">Sign up</a>
        </div>




        <div class="align row">
            <div class="loginContainer offset-lg-6 shadow p-3 mb-5 bg-body-tertiary rounded">
                <div class="circle offset-5 shadow p-3"></div>
                <div class="break"></div>
                <h5 class="offset-4">Welcome Back!</h5>
                <div class="break"></div>
                <div class="col-10 offset-1">
                    <input type="email" class="form-control border-none bheight b1" placeholder="Enter your Email">
                    <div class="break"></div>
                    <input type="password" class="form-control border-none bheight b1" placeholder="Password">
                </div>

                <div class="break"></div>

                <div class="row">
                    <div class="col-4 offset-2">
                        <input type="checkbox">
                        <label for="checkbox" class="forgot">Remember me</label>
                    </div>
                    <div class="col-4 offset-1">
                        <a class="forgot" href="#">Forgot Password?</a>
                    </div>
                </div>

                <div class="break2"></div>
                <a class="btn btn-dark offset-1 col-10 b1 bheight d-flex justify-content-center align-items-center" href="index.html">Log In</a>

                <div class="break"></div>

                <div class="row orSignUp">
                    <hr class="opacity-50 col-3 offset-1 middle">
                    <div class="forgot2 col-4">Or continue with</div>
                    <hr class="col-3 middle opacity-50">
                </div>


                <div class="row">
                    <a class="btn btn-light b2 col-2 d-flex justify-content-center align-items-center offset-2" target="_blank" href="https://mail.google.com/mail/u/0/">
                        <div class="altButton1"></div>
                    </a>

                    <div class="btn btn-light b2 col-2 d-flex justify-content-center offset-1 align-items-center">
                        <div class="altButton2"></div>
                    </div>

                    <a class="btn btn-light b2 col-2 d-flex justify-content-center offset-1 align-items-center" target="_blank" href="https://www.facebook.com/">
                        <div class="altButton3"></div>
                    </a>
                </div>

                <div class="break"></div>

                
                <div class="col-8 offset-3 ca">
                    Don't have an account ?
                    <a class="caa" href="signup.html">Create Account</a>
                </div>

                <div class="break"></div>
                <div class="col-12 ca" style="text-align: center;">
                    Are you an admin ?
                    <a class="caa" href="adminLogin.html">Sign in here</a>
                </div>




            </div>

            <div class="logoContainer offset-xl-2">
                <img src="./css/Home images/Asset 2.png" alt="" class="leftImg align-middle">

            </div>
        </div>
















    <div class="footer1 d-flex justify-content-center align-items-center"><p>Copyright Â© 2023 NewTECH. All Rights Reserved.</p></div>

    </div>
</body>

</html>
