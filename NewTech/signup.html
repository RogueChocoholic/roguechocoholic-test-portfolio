<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewTECH | Sign-up</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styleSignup.css">
    <link rel="icon" href="./css/Home images/favicon2.png" />
</head>

<body>
    <div class="container-fluid">
        <div class="row fixed-top navbarwhite d-flex align-items-center shadow">
            <a class="btn btn-sm caa col-2 offset-1 col-sm-2 col-lg-1" href="index.html">Home</a>
            <a class="btn btn-sm caa col-2 col-sm-2 col-lg-1">Contact</a>
            <a class="btn btn-sm btn-dark col-2 offset-4 col-sm-2 col-lg-1 offset-lg-7" href="login.html">Log
                in</a>
        </div>




        <div class="align row">
            <div class="loginContainer offset-lg-6 shadow p-3 mb-5 bg-body-tertiary rounded row">
                <div class="circle offset-5 shadow p-3"></div>
                <div class="break"></div>
                <div class="d-flex justify-content-center">
                    <h5 class="">Create Your Account</h5>
                </div>
                <div class="break"></div>


                <div class="col-10 offset-1 signupEmail" id="signupEmail">
                    <input type="text" class="form-control border-none bheight b1" placeholder="Username">
                    <div class="break"></div>
                    <input type="email" class="form-control border-none bheight b1" placeholder="Email">

                </div>
                <div class="col-10 offset-1 signupPassword" id="signupPassword">
                    <input type="password" class="form-control border-none bheight b1" placeholder="Password">
                    <div class="break"></div>
                    <input type="password" class="form-control border-none bheight b1" placeholder="Retype password">

                </div>





                <div class="break2"></div>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-dark col-6 b1 bheight position-absolute d-flex justify-content-center align-items-center loginArrow"
                        onclick="passcheck();" id="loginArrow">
                        <div class="arrow col-8"></div>
                    </a>

                    <a class="btn btn-dark col-10 b1 bheight d-flex justify-content-center align-items-center loginWord"
                        id="loginWord" href="index.html">Sign up</a>
                </div>

                <div class="break"></div>

                <div class="row orSignUp">
                    <hr class="opacity-50 col-3 offset-1 middle">
                    <div class="forgot2 col-4">Or Sign up with</div>
                    <hr class="col-3 middle opacity-50">
                </div>

                <div class="break"></div>

                <div class="row">
                    <a class="btn btn-light b2 col-2 d-flex justify-content-center align-items-center offset-2"
                        target="_blank" href="https://mail.google.com/mail/u/0/">
                        <div class="altButton1"></div>
                    </a>

                    <div class="btn btn-light b2 col-2 d-flex justify-content-center offset-1 align-items-center">
                        <div class="altButton2"></div>
                    </div>

                    <a class="btn btn-light b2 col-2 d-flex justify-content-center offset-1 align-items-center"
                        target="_blank" href="https://www.facebook.com/">
                        <div class="altButton3"></div>
                    </a>
                </div>

                <div class="break"></div>
                <div class="d-flex justify-content-center">
                    <div class="ca">
                        Already have an account ?
                        <a class="caa" href="login.html">Log in</a>
                    </div>
                </div>




            </div>

            <div class="logoContainer offset-xl-2">
                <img src="./css/Home images/Asset 2.png" alt="" class="leftImg align-middle">

            </div>
        </div>
















        <div class="footer1 d-flex justify-content-center align-items-center">
            <p>Copyright Â© 2023 NewTECH. All Rights Reserved.</p>
        </div>

    </div>
    <script src="./Js/scriptSignup.js"></script>
</body>

</html>
