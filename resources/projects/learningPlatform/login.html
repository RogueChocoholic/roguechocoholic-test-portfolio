<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJ Biology | Student Login</title>
    <link rel="icon" href="./resources/logo.svg">

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/commonStyle.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .footersize{
                font-size: 14px;
            }
        @media(max-width:991px) {

            .imgSection {
                display: none;

            }
        }

        @media(max-width:576px) {

            .fillText {
                font-size: 13px;

            }
            .footersize{
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="user-select: none;">

        <div class="row">

            <div class="col-0 col-lg-6 h-100 imgSection"
                style="background-image: linear-gradient(to right top, #051937, #00194c, #00185f, #001271, #000080);">

                <div style="height: 97dvh;" class="d-flex justify-content-center align-items-center flex-column">
                    <img src="./resources/logoWhite.svg" class="col-4" style="cursor: pointer;" alt="" onclick="goToHome();">
                    <!-- <h4 class="bindumathi_font pt-4  text-light">Ôj úoHdfõ ;d¾lsl újrKh</h4> -->
                </div>

            </div>

            <div class="col-lg-6 d-flex justify-content-center align-items-center dnabg"
                style="height: 97dvh;background-color: #f5f6fd; user-select: none;">

                <!-- login start -->
                <div class="row col-sm-10 p-5 glassContainer " style="background-color: #f5f6fd;" id="loginContainer">

                    <h3 class="py-3 text-start offset-1 col-6"><a href="./index.html" class="text-decoration-none">Login</a></h3>
                    <div class="col-5 text-end">
                        <a class="btn" data-toggle="tooltip" title="Show/Hide Password" onclick="showHidePW('login');">

                            <img src="./resources/home/animatedComponents/eye.webp" height="60" alt="">
                        </a>
                    </div>
                    <div class="wrap-input-2  col-10 offset-1">
                        <input type="text" name="Email" placeholder="Email" id="loginEmail"
                            onblur="verifyEmailFE(this.id,1);" class="input text-center fillText">
                        <span class="focus-border"></span>
                    </div>
                    <div class="wrap-input-2  col-10 offset-1">
                        <input type="password" name="Password" placeholder="Password" id="loginPassword"
                            class="input text-center fillText">
                        <span class="focus-border"></span>
                    </div>
                    <div class="col-12 text-center" style="margin-top: -40px;">
                        <span id="loginErrorMsg" class="form-text fillText">
                            Click the eye to view password.
                        </span>
                    </div>

                    <div class="d-flex justify-content-center align-items-center flex-column pb-2">
                        <div class="form-check ">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label fillText " for="rememberMe">
                                <small>Remember Me</small>
                            </label>
                        </div>

                        <a href="" class="text-decoration-none"><small>Forgot Password?</small></a>
                        <button class=" btn-outline-navy mt-3 rounded-5 col-md-6 col-8 col-sm-6
                        col-lg-6 col-xl-4">Login</button>
                        <small> <span>Don't have an account?</span> &nbsp;<a class="text-decoration-none"
                                style="cursor: pointer;" onclick="toggleLogin();">Register
                                Now!</a></small>
                    </div>

                </div>
                <!-- login end -->
                <!-- signup start -->
                <div class="row col-sm-10 p-5 glassContainer d-none" style="background-color: #f5f6fd;"
                    id="signupContainer">
                    <h3 class="py-3 text-start offset-1 col-6"><a href="./index.html" class="text-decoration-none">Sign Up</a></h3>
                    <div class="col-5 text-end">
                        <a class="btn" data-toggle="tooltip" title="Show/Hide Password" onclick="showHidePW('signup');">

                            <img src="./resources/home/animatedComponents/eye.webp" height="60" alt="">
                        </a>
                    </div>
                    <div class="wrap-input-2 col-10 offset-1">
                        <input type="text" name="Email" placeholder="Email" id="signupEmail"
                            class="input text-center fillText" onblur="verifyEmailFE(this.id,2);">
                        <span class="focus-border"></span>
                    </div>
                    <!-- email error msg -->
                    <div class="col-12 text-center" style="margin-top: -40px;">
                        <span id="signUpErrorMsg" class="form-text fillText">
                            Click the eye to view password.
                        </span>
                    </div>
                    <div class="wrap-input-2 col-xl-5 col-10 offset-1">
                        <input type="password" name="Password" placeholder="Password" id="signupPassword"
                            onblur="verifyPwFE(this.id,1);" data-toggle="tooltip"
                            title="Password must contain at least one of the following; (A-Z), (a-z), (0-9), (@,#,$)."
                            data-bs-toggle="collapse" href="#collapsePwNotification" role="button" aria-expanded="false"
                            aria-controls="collapsePwNotification" class="input text-center fillText">
                        <span class="focus-border"></span>
                    </div>
                    <div class="wrap-input-2 col-xl-5   offset-1 offset-xl-0   col-10">
                        <input type="password" name="Password" placeholder="Retype Password" id="retypPassword"
                            oninput="verifyPwFE(this.id,2);" class="input text-center fillText">
                        <span class="focus-border"></span>
                    </div>

                    <!-- pw error msg -->
                    <div class="col-12 text-center collapse" style="margin-top: -40px;" id="collapsePwNotification">
                        <span id="pwErrorMsg" class="form-text fillText">
                            Password must contain at least one of the following; (A-Z), (a-z), (0-9), (@,#,$).
                        </span>
                    </div>
                    <div class="wrap-input-2 col-xl-5 col-10 offset-1">
                        <input type="text" name="FirstName" placeholder="First Name" id="fname"
                            class="input text-center fillText">
                        <span class="focus-border"></span>
                    </div>
                    <div class="wrap-input-2 col-xl-5   offset-1 offset-xl-0   col-10">
                        <input type="text" name="LastName fillText" placeholder="Last Name" id="lname"
                            class="input text-center">
                        <span class="focus-border"></span>
                    </div>
                    <!-- name error msg -->
                    <div class="col-12 text-center visually-hidden" style="margin-top: -40px;">
                        <span id="nameErrorMsg" class="form-text fillText">
                            Name has no errors.
                        </span>
                    </div>
                    <div class="d-flex justify-content-center align-items-center flex-column pb-2">
                        <button class=" btn-outline-navy mt-3 rounded-5 col-md-6 col-8 col-sm-6
                         col-lg-6 col-xl-4">Sign Up</button>
                        <small> <span>Already have an account?</span> &nbsp;<a class="text-decoration-none"
                                style="cursor: pointer;" onclick="toggleLogin();">Log
                                In</a></small>
                    </div>

                </div>
                <!-- signup end -->

            </div>
        </div>
        <footer style="height: 3dvh;">
            <h6 class="text-center col-auto fw-light p-1"><a href="https://t.me/RogueChocoholic" target="_blank"
                    class="text-decoration-none text-secondary footersize" ><small>&copy; 2025
                        RogueChocoholic</small></a></h6>
        </footer>
    </div>

    <!-- bootstrap -->
    <script src="./js/bootstrap.bundle.js"></script>
    <!-- jquery -->
    <script src="./js/jquery.min.js"></script>
    <!-- sweetelart -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- local -->
    <script src="./js/script.js"></script>
    <script src="./js/common.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const signUpPasswordField = document.getElementById("signupPassword");
            const retypePasswordField = document.getElementById("retypPassword");
            const loginPasswordField = document.getElementById("loginPassword");
            const fNameField = document.getElementById("fname");
            const lNameField = document.getElementById("lname");

            // Regex for allowed characters
            const allowedpwCharactersRegex = /^[a-zA-Z0-9@#$]*$/;
            const nameAllowedCharacters = /[^a-zA-Z]/g;

            signUpPasswordField.addEventListener("input", () => {
                // Sanitize input: remove disallowed characters
                const sanitizedValue = signUpPasswordField.value
                    .split("")
                    .filter((char) => allowedpwCharactersRegex.test(char))
                    .join("");

                // Update the input field with the sanitized value
                if (signUpPasswordField.value !== sanitizedValue) {
                    signUpPasswordField.value = sanitizedValue;
                }
            });
            loginPasswordField.addEventListener("input", () => {
                // Sanitize input: remove disallowed characters
                const sanitizedValue = loginPasswordField.value
                    .split("")
                    .filter((char) => allowedpwCharactersRegex.test(char))
                    .join("");

                // Update the input field with the sanitized value
                if (loginPasswordField.value !== sanitizedValue) {
                    loginPasswordField.value = sanitizedValue;
                }
            });
            retypePasswordField.addEventListener("input", () => {
                // Sanitize input: remove disallowed characters
                const sanitizedValue = retypePasswordField.value
                    .split("")
                    .filter((char) => allowedpwCharactersRegex.test(char))
                    .join("");

                // Update the input field with the sanitized value
                if (retypePasswordField.value !== sanitizedValue) {
                    retypePasswordField.value = sanitizedValue;
                }
            });



            fNameField.addEventListener("input", () => {
                // Remove any non-alphabetic characters
                let sanitizedValue = fNameField.value.replace(nameAllowedCharacters, "");

                // Convert the first letter to uppercase and the rest to lowercase
                if (sanitizedValue.length > 0) {
                    sanitizedValue =
                        sanitizedValue.charAt(0).toUpperCase() + sanitizedValue.slice(1).toLowerCase();
                }

                // Update the input field with the sanitized value
                fNameField.value = sanitizedValue;
            });
            lNameField.addEventListener("input", () => {
                // Remove any non-alphabetic characters
                let sanitizedValue = lNameField.value.replace(nameAllowedCharacters, "");

                // Convert the first letter to uppercase and the rest to lowercase
                if (sanitizedValue.length > 0) {
                    sanitizedValue =
                        sanitizedValue.charAt(0).toUpperCase() + sanitizedValue.slice(1).toLowerCase();
                }

                // Update the input field with the sanitized value
                lNameField.value = sanitizedValue;
            });
        });

        function showHidePW(container) {
            if (container == "login") {
                var pwField = document.getElementById("loginPassword");
                if (pwField.type == "password") {
                    pwField.type = "text";
                } else {
                    pwField.type = "password";
                }

            } else if (container == "signup") {
                var pwField = document.getElementById("signupPassword");
                var repwField = document.getElementById("retypPassword");

                if (pwField.type == "password") {
                    pwField.type = "text";
                    repwField.type = "text";
                } else {
                    pwField.type = "password";
                    repwField.type = "password";
                }

            }
        }

        function toggleLogin() {
            var signUp = document.getElementById("signupContainer");
            var login = document.getElementById("loginContainer");

            login.classList.toggle("d-none");
            signUp.classList.toggle("d-none");
        }

        function goToHome() {
            window.location.href = "./index.html";
        }
    </script>
</body>

</html>
